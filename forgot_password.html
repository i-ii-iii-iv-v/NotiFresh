<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link href="Styles/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="Styles/style.css" rel="stylesheet" media="screen">  
	<title>Forgot Password</title>
</head>

<body>
<div class="col-12">
<!--logo-->
<div id="logo">
  <a href="login.html"><img src="images/logo_horizontal_fresh_edition.png" alt="NotiFresh Logo" width="300" height="110" /></a></br>
</div>

<div class="password">
<!--password field-->
      <h1>Forgot your password?</h1>
<form action = "" method = "POST">
      <label>Enter your email address: </label>
      <input type="text" name="Email" maxlength="50" size="30" placeholder="Email" /><br/>

<!--send me instruction button-->
      <div class="button-section2">
        <input type="submit" value="Send me reset instructions" name="instruction" />
      </div>
</form>
</div>
<hr/>

<!--do-not-reply text-->
  <p>A note about spam filters:<br/>
  If you don't receive an email from us within a few minutes, please be sure to check your spam filter.<br/>
  The email with reset instructions will be sent from do-not-reply@notifresh.com.
  </p>
</div>      
</body>
</html>
